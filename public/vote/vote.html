<!DOCTYPE HTML>
<html>
<head>
<link rel="stylesheet" type="text/css" href="vote.css" />
</head>
<body>
<div class="vote_make_container" style="width:500px;height:180px;border:1px solid #ababab">
	<textarea class="question_title" style="width:100%; height:150px; border:none; padding: 10px; outline: none" placeholder="투표 내용을 입력해 주세요."></textarea>
	<div class="underbar" style="border-top: 1px solid #ababab; height: 30px">
		<span style="float:left; font-size: 12px; line-height: 30px;" onclick="alert('투표 옵션 추가하기')">투표 옵션 추가하기</span>
		<span style="float:right; vertical-align: middle"><input type="button" value="투표 게시" style="height:30px; width:100px" /></span>
		<div style="clear:both"></div>
	</div>
</div>

<div class="vote_processing_container">
	<div class="question_title">
		뭐뭐뭐뭐 하시겠습니까?
	</div>
	<div class="question_options">
		<ul>
			<li>예</li>
			<li>아니오</li>
		</ul>
	</div>
</div>
</body>
</html>
